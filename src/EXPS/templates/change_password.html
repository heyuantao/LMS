<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta charset="utf-8">
	<title>Bootstrap, from LayoutIt!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<link href="http://202.196.166.180/downloads/CDN/bootstrap2/css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="http://202.196.166.180/downloads/CDN/bootstrap2/js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="http://202.196.166.180/downloads/CDN/bootstrap2/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
	<div class="row" style='margin-top:100px'>
		<div class='offset2 span6'>
			<div style='margin-left:30px;margin-bottom:30px'>
				<h2 class='offset2'>{{user.username}}更改密码</h2>
			</div>
		
			<form class="form-horizontal" id="change_password_form"  method='post' action='{% url 'change_password' %}'>
				<div class="control-group">
					<div class="control-group">
						<label class="control-label" for="old_password"><strong>请输入原始密码：</strong></label>
						<div class="controls">
							<input type="password" id="old_password" name="old_password">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="new_password1"><strong>请输入新密码：</strong></label>
						<div class="controls">
							<input type="password" id="new_password1" name="new_password1">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="new_password2"><strong>请输入新密码：</strong></label>
						<div class="controls">
							<input type="password" id="new_password2" name="new_password2">
						</div>
					</div>
					<div class="controls">
						<button type="submit" class="btn btn-primary" name='action' value='修改' id="change_password_button" style="margin-right:10px">确定</button>
						<button type="submit" class="btn btn-primary" name='action' value='取消' id="cancel_button" style="margin-right:10px">取消</button>
						<h5 id="msgs_status" style="display:inline">
								{% if messages %}
									{% for message in messages %}
										{{message}}
									{% endfor %}
							 	{% endif %}
						</h5>			
					</div>	
				</div>		
			</form>
		</div>
	</div>
	
	<!--  
	<div class="row-fluid" id="main_center_parts" style="margin-top:50px">
			
	</div>
	-->
	
</div>
</body>
</html>
